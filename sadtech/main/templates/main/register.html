{% extends 'main/index.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'main/css/register.css' %}">
{% endblock %}

{% block title%} registration{% endblock %}

{% block content %}
<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Регистрация</button>
    <a href="{% url 'login' %}">Уже зарегистрированы?</a>
</form>

{% endblock %}
